<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <div class="container border my-4 p-0 rounded">
        <div class="title border-bottom mb-4 bg-light p-3">
            <h2>Payment for example</h2>
        </div>

        <div class="p-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <div class="row my-2">
                <div class="col-md-5">
                    <form>
                        <label for="Card" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXX">
                    </form>
                </div>

                <div class="col-md-3">
                    <form>
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="CVC" placeholder="0000">
                    </form>
                </div>

                <div class="col-md-4">
                    <form>
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="Amount" placeholder="Amount">
                    </form>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-6">
                    <form>
                        <label for="Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="Name">
                    </form>
                </div>

                <div class="col-md-6">
                    <form>
                        <label for="LastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="LastName">
                    </form>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-6">
                    <form>
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </form>
                </div>

                <div class="col-md-3">
                    <form>
                        <label for="state" class="form-label">State</label>
                        <select name="state" id="state" class="form-control">
                            <option value="" disabled selected>Pick a state</option>
                            <option value="mad">Madrid</option>
                            <option value="bcn">Barcelona</option>
                            <option value="vlc">Valencia</option>
                        </select>
                    </form>
                </div>

                <div class="col-md-3">
                    <form>
                        <label for="Postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="Postal">
                    </form>
                </div>
            </div>

            <div class="row my-2">
                <div class="col-md-6">
                    <label for="payment_method" class="form-label">We accept:</label>
                    <div class="d-flex flex-row bg-secondary rounded p-2 w-100 w-md-50">
                        <div class="form-check d-flex align-items-center mx-2">
                            <input type="radio" class="form-check-input me-2" name="payment_method" id="mastercard"
                                value="mastercard">
                            <label class="form-check-label" for="mastercard">
                                <i class="fab fa-cc-mastercard fa-2x text-light"></i>
                            </label>
                        </div>
                        <div class="form-check d-flex align-items-center mx-2">
                            <input type="radio" class="form-check-input me-2" name="payment_method" id="visa"
                                value="visa">
                            <label class="form-check-label" for="visa">
                                <i class="fab fa-cc-visa fa-2x text-light"></i>
                            </label>
                        </div>
                        <div class="form-check d-flex align-items-center mx-2">
                            <input type="radio" class="form-check-input me-2" name="payment_method" id="diners-club"
                                value="diners-club">
                            <label class="form-check-label" for="diners-club">
                                <i class="fa-brands fa-cc-diners-club fa-2x text-light"></i>
                            </label>
                        </div>
                        <div class="form-check d-flex align-items-center mx-2">
                            <input type="radio" class="form-check-input me-2" name="payment_method" id="amex"
                                value="amex">
                            <label class="form-check-label" for="amex ">
                                <i class="fab fa-cc-amex fa-2x text-light"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <form>
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" id="message" class="form-control"></textarea>
                        <div id="textHelp" class="form-text">Add any notes here.</div>
                    </form>
                </div>
            </div>
        </div>

        <div class="p-2 bg-light border-top">
            <div class="row my-2">
                <div class="col">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <input type="submit" class="btn btn-primary" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
